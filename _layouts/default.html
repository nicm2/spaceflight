<!--

  customization to original Midnight theme

 -->
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
