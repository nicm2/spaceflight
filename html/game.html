        posChange *= 1.01

        // camera.position.x += 0.01;
        camera.lookAt(rocket.getWorldPosition(cubePos))
        renderer.render( scene, camera );
        requestAnimationFrame(render)

        renderer.render( scene, camera );

        let fuelButton = document.getElementById("addFuel")
